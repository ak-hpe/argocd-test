apiVersion: batch/v1
kind: Job
metadata:
  name: caas-common-config1
  namespace: caas-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
        - command:
          - /bin/sh
          - -c
          - |-
            set -e
            echo "running common config....."
            sleep 10
          image: "quay.io/helmpack/kubectl-helm-aws:0.1.1"
          imagePullPolicy: IfNotPresent
          name: caas-common-config
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      restartPolicy: Never
